<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="stylemain.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>

        <form class="form" id="form" method="post" action="#">

            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Frondend Forever" id="username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="cs@gmail.com" id="email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="password" id="password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="password2">
                <small>Error Message</small>
            </div>
            <button>Submit</button>

        </form>
    </div>

    
    
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit', e => {
            e.preventDefault();
            checkInput();
        });



        function checkInput() {
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();

            if (usernameValue === '') {
                setError(username, 'Username Canonot be Blank')
            }
            else {
                setSuccess(username);
            }

            if (emailValue === '') {
                setError(email, 'Email Canonot be Blank');
            }
            else if (!isEmail(emailValue)) {
                setError(email, 'Not a Valid Email');
            }
            else {
                setSuccess(email);
            }

            if (passwordValue === '') {
                setError(password, 'password Canonot be Blank')
            }
            else {
                setSuccess(password);
            }

            if (password2Value === '') {
                setError(password2, 'password Canonot be Blank');
            }
            else if (passwordValue !== password2Value) {
                setError(password2, 'Password Does not Match');
            }
            else {
                setSuccess(password);
            }
        }
        function setError(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccess() {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
            small.innerText = message;
        }


        function isEmail(email) {
            return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
        }


    </script>
</body>
</html>
